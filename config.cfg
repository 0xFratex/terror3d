# Experiment Redbear Configuration File
# Edit these settings to customize your experience

# ============================================
# GRAPHICS SETTINGS
# ============================================

# Screen resolution
screen_width=1920
screen_height=1080

# Display mode (true = fullscreen, false = windowed)
fullscreen=false

# Vertical sync (reduces screen tearing)
vsync=true

# Shadow quality (0=off, 1=low, 2=medium, 3=high)
shadow_quality=2

# Texture quality (0=low, 1=medium, 2=high)
texture_quality=2

# Render distance in meters
render_distance=500.0

# Ambient occlusion (adds depth to shadows)
ssao=true

# Bloom effect (glow on bright objects)
bloom=true

# Anti-aliasing samples (0, 2, 4, 8)
msaa_samples=4

# ============================================
# AUDIO SETTINGS
# ============================================

# Master volume (0.0 to 1.0)
master_volume=1.0

# Music volume (0.0 to 1.0)
music_volume=0.7

# Sound effects volume (0.0 to 1.0)
sfx_volume=0.8

# Ambient sounds volume (0.0 to 1.0)
ambient_volume=0.6

# ============================================
# GAMEPLAY SETTINGS
# ============================================

# Mouse sensitivity (0.01 to 1.0)
mouse_sensitivity=0.1

# Invert Y-axis (true/false)
invert_y=false

# Field of view in degrees (60 to 120)
fov=75.0

# Show FPS counter (true/false)
show_fps=false
